<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Requests Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="requests">
        <h2> HTTP Requests: </h2>
        <button id="validHtmlBtn" class="validHtmlBtn">Valid HTML Reply</button>
        <button id="invalidClientHtmlBtn" class="invalidClientHtmlBtn">
          Invalid Client HTML Reply
        </button>
        <button id="invalidServerHtmlBtn" class="invalidServerHtmlBtn">
          Invalid Server HTML Reply
        </button>
        <button id="validJsonBtn" class="validJsonBtn">Valid JSON Reply</button>
        <button id="invalidJsonBtn" class="invalidJsonBtn">
          Invalid JSON Reply
        </button>
      </div>
      <div class="db-interaction">
        <h2> Database Interaction: </h2>
        <button id="MySQL-insert" >Insert random data</button>
        <button id="MySQL-update" >Update random data</button>
        <button id="MySQL-get" >Get random data</button>
        <button id="MySQL-delete" >Delete random data</button>
      </div>
    </div>
    <div id="responseContainer"></div>
  </body>
</html>
