<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div id="display" class="display">00:00</div>
  <div class="buttons">
    <button id="playBtn" class="playBtn">Play</button>
    <button id="stopBtn" class="stopBtn">Stop</button>
    <button id="resetBtn" class="resetBtn">Reset</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
